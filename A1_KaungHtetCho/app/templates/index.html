<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction for Chaky's Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Car Price Prediction for Chaky's Company</h1>

    <div class="container">
        <h2>Instruction</h2>
        <p>In order to predict car price, you need to choose maximum power, mileage, and engine (CC).</p>
        <p>If you don't know maximum power and mileage, you can use provided default values to help you to predict car price.</p>

        <form action="/process-data" method="post">
            <label for="max-power">max power (bhp):</label>
            <input type="number" id="max-power" name="max-power">

            <label for="mileage">mileage (kmpl):</label>
            <input type="number" id="mileage" name="mileage">

            <label for="engine">Engine (CC):</label>
            <input type="number" id="engine" name="engine">

            <button type="submit">Predict</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
